<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>ukd.if</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="site-logo-container">
          <img src="./img/general.jpg" alt="" class="site-logo" />
        </div>
      </header>
      <main>
        <div class="main-header-figure"></div>
        <div class="main_content">
        <a href="https://ukd.edu.ua/" class="site-title">ukd.if</a>
        <div class="social-media-list">
          <ul class="social-media-items">
            <li class="social-media-item">
              <a
                href="https://www.tiktok.com/@ukd.if"
                class="social-media-link"
              >
                <svg class="icon">
                  <use href="./img/social_media.svg#tik_tok"></use>
                </svg>
              </a>
            </li>
            <li class="social-media-item">
              <a href="https://instagram.com/ukd.if" class="social-media-link">
                <svg class="icon">
                  <use href="./img/social_media.svg#insta"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/@KingDanyloUniversity"
                class="social-media-link"
              >
                <svg class="icon">
                  <use href="./img/social_media.svg#youtube"></use>
                </svg>
              </a>
            </li>
            <li class="social-media-item">
              <a
                href="https://www.facebook.com/IvFKingDanyloUniversity?locale=uk_UA"
                class="social-media-link"
              >
                <svg class="icon">
                  <use href="./img/social_media.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social-media-item">
              <a href="https://t.me/UKDlive" class="social-media-link">
                <svg class="icon">
                  <use href="./img/social_media.svg#telegram"></use>
                </svg>
              </a>
            </li>
            <li class="social-media-item">
              <a href="mailto:university@ukd.edu.ua" class="social-media-link">
                <svg class="icon">
                  <use href="./img/social_media.svg#gmail"></use>
                </svg>
              </a>
            </li>
            <li class="social-media-item">
              <a
                href="https://www.linkedin.com/company/king-danylo-university-official/mycompany/"
                class="social-media-link"
              >
                <svg class="icon">
                  <use href="./img/social_media.svg#linked_in"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="university-info">
          <ul class="university-links-list">
            <li class="university-link-item">
              <a href="https://ukd.edu.ua/">
                <img
                  src="img/head.jpg"
                  alt="university-icon"
                  class="university-icon"
                />
                <h2 class="university-link-title">Університет Короля Данила</h2>
              </a>
            </li>
            <li class="university-link-item">
              <a href="https://college.ukd.edu.ua/">
                <img
                  src="./img/college.jpg"
                  alt="university-icon"
                  class="university-icon"
                />
                <h2 class="university-link-title">
                  Фаховий коледж УКД - Коледж Університету Короля Данила
                </h2>
              </a>
            </li>
            <li class="university-link-item">
              <a href="https://online.ukd.edu.ua/my/">
                <img
                  src="img/sdo.jpg"
                  alt="university-icon"
                  class="university-icon"
                />
                <h2 class="university-link-title">
                  Система Дистанційної Освіти
                </h2>
              </a>
            </li>
            <li class="university-link-item">
              <a href="https://ukd.edu.ua/news">
                <img
                  src="img/events.jpg"
                  alt="university-icon"
                  class="university-icon"
                />
                <h2 class="university-link-title">Новини УКД</h2>
              </a>
            </li>
          </ul>
        </div>
        </div>
      </main>
      <footer class="footer">
        <img src="img/ukd.svg" alt="" />
      </footer>
    </div>

    </script>
  </body>
</html>
